<div class="Container" style="margin: 100px">
  <h4 class="header">Save Teacher</h4>
  <br />
  <form [formGroup]="myForm" (ngSubmit)="addTeacher()">
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="name-label" for="exampleInputName">Name</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="Name"
            aria-describedby="NameHelp"
            placeholder="Enter name of teacher"
          />
        </div>
      </div>

      <span
        class="text-danger"
        *ngIf="
          registerFormControl.name.touched &&
          registerFormControl.name.value.length == 0
        "
        >teacher name required</span
      >
      <br />
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="address">Address</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="address"
            class="form-control"
            id="address"
            placeholder="Address"
            style="height: 150px"
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.address.touched &&
          registerFormControl.address.value.length == 0
        "
        class="text-danger"
        >teacher address required</span
      >
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="email">Email</label>
        </div>
        <div class="col-9">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.email.touched &&
          registerFormControl.email.value.length == 0
        "
        class="text-danger"
        >teacher email required</span
      >

      <span
        class="text-danger"
        *ngIf="
          registerFormControl.email.touched &&
          registerFormControl.email.invalid &&
          registerFormControl.email.value != 0
        "
      >
        please enter a valid email
      </span>
    </div>
    <br />

    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="Contact">Contact</label>
        </div>
        <div class="col-9">
          <input
            type="number"
            formControlName="contact"
            class="form-control"
            id="contact"
            placeholder="contact"
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.contact.touched &&
          registerFormControl.contact.value == 0
        "
        class="text-danger"
        >teacher contact required</span
      >
    </div>

    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="Designation">Designation</label>
        </div>
        <div class="col-9">
          <select
            type="text"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="designationId"
            placeholder="designation"
            formControlName="designationId"
          >
            <option value="" disabled>Choose Designation</option>
            <option
              *ngFor="let designation of designationList"
              [ngValue]="designation.id"
              (change)="changeDesignationId($event)"
            >
              {{ designation.name }}
            </option>
          </select>
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.designationId.touched &&
          registerFormControl.designationId.value == ''
        "
        class="text-danger"
        >teacher designation required</span
      >
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="DepartmentId">Department</label>
        </div>
        <div class="col-9">
          <select
            type="text"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="departmentId"
            placeholder="Course department"
            formControlName="departmentId"
          >
            <option value="" disabled>Choose department</option>
            <option
              *ngFor="let department of departmentList"
              [ngValue]="department.id"
              (change)="changeDeptId($event)"
            >
              {{ department.name }}
            </option>
          </select>
        </div>
      </div>

      <span
        *ngIf="
          registerFormControl.departmentId.touched &&
          registerFormControl.departmentId.value == ''
        "
        class="text-danger"
        >Course department required</span
      >
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="Credit to be taken">Credit to be taken</label>
        </div>
        <div class="col-9">
          <input
            type="number"
            formControlName="creditToBeTaken"
            class="form-control"
            id="creditToBeTaken"
            placeholder="credit to be taken"
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.creditToBeTaken.touched &&
          registerFormControl.creditToBeTaken.value == 0
        "
        class="text-danger"
        >credit to be taken required</span
      >
      <span
        class="text-danger"
        *ngIf="
          registerFormControl.creditToBeTaken.touched &&
          registerFormControl.creditToBeTaken.invalid &&
          registerFormControl.creditToBeTaken.value != 0
        "
      >
        credit must be non negative number
      </span>
    </div>

    <br />
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
      Save
    </button>
  </form>
</div>
