<div class="Container" style="margin: 100px">
  <h4 class="header">Register Student</h4>
  <br />
  <form [formGroup]="myForm" (ngSubmit)="addStudent()" style="max-width: 400px">
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="name" for="exampleInputName">Name</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="Name"
            aria-describedby="NameHelp"
            placeholder="Enter name of student"
          />
        </div>
      </div>

      <span
        class="text-danger error"
        *ngIf="
          registerFormControl.name.touched &&
          registerFormControl.name.value.length == 0
        "
        >name required</span
      >
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="email">Email</label>
        </div>
        <div class="col-9">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.email.touched &&
          registerFormControl.email.value.length == 0
        "
        class="text-danger error"
        >email required</span
      >

      <span
        class="text-danger error"
        *ngIf="
          registerFormControl.email.touched &&
          registerFormControl.email.invalid &&
          registerFormControl.email.value != 0
        "
      >
        please enter a valid email
      </span>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="contactNumber">Contact No.</label>
        </div>
        <div class="col-9">
          <input
            type="tel"
            formControlName="contactNumber"
            class="form-control"
            id="contactNumber"
            placeholder="contact"
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.contactNumber.touched &&
          registerFormControl.contactNumber.value == 0
        "
        class="text-danger error"
        >contact required</span
      >
    </div>

    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="Contact">Date</label>
        </div>
        <div class="col-9">
          <input
            type="date"
            formControlName="date"
            class="form-control"
            id="date"
            placeholder="date"
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.date.touched &&
          registerFormControl.date.value == 0
        "
        class="text-danger error"
        >date required</span
      >
    </div>

    <br />

    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="address">Address</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="address"
            class="form-control"
            id="address"
            placeholder="Address"
            style="height: 150px"
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.address.touched &&
          registerFormControl.address.value.length == 0
        "
        class="text-danger error"
        >address required</span
      >
    </div>

    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="DepartmentId">Department</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            placeholder="search Department.."
            matInput
            [matAutocomplete]="auto"
            style="min-width: 290px"
            [formControl]="myControl"
            (input)="debounceTime($event)"
          />
          <mat-autocomplete
            #auto="matAutocomplete"
            (optionSelected)="changeDeptId()"
            [displayWith]="displayFn.bind(this)"
          >
            <mat-option
              disabled
              selected
              value=""
              style="background-color: greenyellow"
            >
              choose department
            </mat-option>
            <mat-option *ngFor="let option of filteredList" [value]="option">
              {{ option.name }}
            </mat-option>
          </mat-autocomplete>
        </div>
      </div>

      <span
        *ngIf="
          registerFormControl.departmentId.touched &&
          registerFormControl.departmentId.value == ''
        "
        class="text-danger error"
        >department required</span
      >
    </div>

    <br />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!myForm.valid"
      style="float: right"
    >
      Register
    </button>
  </form>
</div>
