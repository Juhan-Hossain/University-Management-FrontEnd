<div class="Container" style="margin: 100px" >
  <div class="pdfContainer" id="pdf">
    <h4 class="header">View Result</h4>
    <br />
    <div>
      <div class="row form-group" style="width: 460px">
        <div class="col-3">
          <label for="studentRegNo">Student Reg. No.</label>
        </div>
        <div class="col-5">
          <select
            type="text"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="studentRegNo"
            placeholder="Student reg. no."
            formControlName="studentRegNo"
            (change)="changeId(selectField.value)"
            #selectField
          >
            <option
              *ngFor="let student of studentList"
              [value]="student.registrationNumber"
            >
              {{ student.registrationNumber }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="name" for="Name">Name</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            [formControl]="name"
            class="form-control"
            id="Name"
            aria-describedby="NameHelp"
            placeholder="Enter name of student"
            readonly
          />
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="email" for="email">Email</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            [formControl]="email"
            class="form-control"
            id="Email"
            aria-describedby="NameHelp"
            placeholder="email of student"
            readonly
          />
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="department" for="Department">Department</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            [formControl]="department"
            class="form-control"
            id="department"
            aria-describedby="departmentHelp"
            placeholder="department of student"
            readonly
          />
        </div>
      </div>
    </div>

    <br />
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="id" style="background-color: springgreen">Course Code</th>
          <th scope="col" style="background-color: springgreen">Name</th>
          <th scope="col" style="background-color: springgreen">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of resultView">
          <td>{{ result.courseCode }}</td>
          <td>{{ result.courseName }}</td>
          <td
            class="text-danger"
            *ngIf="result.gradeLetter === 'not graded yet!'"
          >
            {{ result.gradeLetter }}
          </td>
          <td *ngIf="result.gradeLetter !== 'not graded yet!'">
            {{ result.gradeLetter }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pdfGenerator">
    <button type="button" class="btn btn-success" (click)="openPDF()">
      Download as PDF
    </button>
  </div>


</div>
