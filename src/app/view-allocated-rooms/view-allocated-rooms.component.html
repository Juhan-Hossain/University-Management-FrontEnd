<div class="container" style="margin: 100px" style="max-width: 800px">
  <div class="header">
    <h4>View Class Schedule and Room Allocation Information</h4>
  </div>

      type="text"
      id="form1"

  <br />
  <div>
    <div class="row">
      <div class="col-3" style="padding-left: 110px">
        <label for="DepartmentId">Department</label>
      </div>
      <div class="col-9">
        <input
          type="text"
          placeholder="search Department.."
          matInput
          [matAutocomplete]="auto"
          style="min-width: 290px"
          [formControl]="myControl"
          (input)="debounceTime($event)"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="print()"
          [displayWith]="displayFn.bind(this)"
        >
          <mat-option *ngFor="let option of filteredList" [value]="option">
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>
  </div>
  <br />
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="id" style="background-color: springgreen">Code</th>
        <th scope="col" style="background-color: springgreen">Name</th>
        <th scope="col" style="background-color: springgreen">Schedule Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of data">
        <td style="width: 100px">{{ info.code }}</td>
        <td>{{ info.name }}</td>
        <td>
          <p *ngFor="let room of info.roomAllocations">
            R. No : {{ fixRoom(room.roomId) }}, {{ fixDay(room.dayId) }},
            {{ dateConversion(room.startTime) }} -
            {{ dateConversion(room.endTime) }} ;
          </p>
          <p *ngIf="info.roomAllocations.length == 0">Not Scheduled Yet</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
