<div class="Container" style="margin: 100px">
  <form [formGroup]="myForm" (ngSubmit)="addDepartment()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="Name"
        aria-describedby="emailHelp"
        placeholder="Enter Name of Dept."
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Code</label>
      <input
        type="text"
        formControlName="code"
        class="form-control"
        id="Code"
        placeholder="Dept. Code"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
      Submit
    </button>
  </form>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dept of departmentList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ dept.name }}</td>
      <td>{{ dept.code }}</td>
    </tr>
  </tbody>
</table>
