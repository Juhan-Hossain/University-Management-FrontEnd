<div class="Container" style="margin: 300px">
  <h3>Save Department</h3>
  <form [formGroup]="myForm" (ngSubmit)="addDepartment()">
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="name-label" for="exampleInputName">Name</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="Name"
            aria-describedby="NameHelp"
            placeholder="Enter Name of Dept."
          />
        </div>
      </div>

      <span
        *ngIf="!myForm.get('name')?.valid && myForm.get('name')?.touched"
        class="help-block"
        >Please enter department name</span
      >
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="exampleInputPassword1">Code</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="code"
            class="form-control"
            id="Code"
            placeholder="Dept. Code"
          />
        </div>
      </div>

      <span
        *ngIf="!myForm.get('code')?.valid && myForm.get('code')?.touched"
        class="help-block"
        >Please enter department name</span
      >
    </div>
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
      Save
    </button>
  </form>
</div>
