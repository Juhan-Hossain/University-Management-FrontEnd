<div class="Container" style="margin: 100px">
  <h3 class="header">Save Department</h3>
  <br />
  <form [formGroup]="myForm" (ngSubmit)="addDepartment()">
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="name-label" for="exampleInputName">Name</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="Name"
            aria-describedby="NameHelp"
            placeholder="Enter Name of Dept."
          />
        </div>
      </div>

      <span
        class="text-danger"
        *ngIf="
          registerFormControl.name.invalid && registerFormControl.name.touched
        "
        >department name required</span
      >
      <br />
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="exampleInputPassword1">Code</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="code"
            class="form-control"
            id="Code"
            placeholder="Dept. Code"
            #deptcodelength
          />
        </div>
      </div>
      <span
        *ngIf="
          registerFormControl.code.touched &&
          registerFormControl.code.value.length == 0
        "
        class="text-danger"
        >department code required</span
      >

      <span
        class="text-danger"
        *ngIf="
          registerFormControl.code.touched &&
          registerFormControl.code.invalid &&
          registerFormControl.code.value.length != 0
        "
      >
        Department code must be between 2 to 7.
      </span>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
      Save
    </button>
  </form>
</div>
