<div class="Container" style="margin: 200px">
  <h3>Save Department</h3>
  <form [formGroup]="myForm" (ngSubmit)="addDepartment()">
    <div class="form-group">
      <label id="name-label" for="exampleInputEmail1" >Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="Name"
        aria-describedby="emailHelp"
        placeholder="Enter Name of Dept."
      />
      <span
      *ngIf="!myForm.get('name')?.valid && myForm.get('name')?.touched"
      class="help-block"
      >Please enter department name</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Code</label>
      <input
        type="text"
        formControlName="code"
        class="form-control"
        id="Code"
        placeholder="Dept. Code"
      />
      <span
      *ngIf="!myForm.get('code')?.valid && myForm.get('code')?.touched"
      class="help-block"
      >Please enter department name</span>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
      Save
    </button>
  </form>
</div>
