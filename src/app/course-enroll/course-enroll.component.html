<div class="Container" style="margin: 100px">
  <h4 class="header">Enroll In a Course</h4>
  <br />
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" style="max-width: 400px">
    <br />
    <div>
      <div class="row">
        <div class="col-3">
          <label for="studentRegNo">Student Reg. No.</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            placeholder="search Student.."
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
            (input)="debounceTime($event)"
            style="min-width: 290px"
          />
          <mat-autocomplete
            #auto="matAutocomplete"
            (optionSelected)="changeId(); changeView()"
            [displayWith]="displayFn.bind(this)"
          >
            <mat-option
              disabled
              selected
              value=""
              style="background-color: greenyellow"
            >
              choose student
            </mat-option>
            <mat-option *ngFor="let student of filteredList" [value]="student">
              {{ student }}
            </mat-option>
          </mat-autocomplete>
        </div>
        <span
          *ngIf="myControl.touched && myControl.value == ''"
          class="text-danger error"
          >student required</span
        >
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="name" for="Name">Name</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="Name"
            aria-describedby="NameHelp"
            placeholder="Enter name of student"
            readonly
          />
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="email" for="email">Email</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="email"
            class="form-control"
            id="Email"
            aria-describedby="NameHelp"
            placeholder="email of student"
            readonly
          />
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="department" for="Department">Department</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="department"
            class="form-control"
            id="department"
            aria-describedby="departmentHelp"
            placeholder="department of student"
            readonly
          />
        </div>
      </div>
    </div>
    <br />
    <div>
      <div class="row">
        <div class="col-3">
          <label for="courseId">Select Course</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            placeholder="search course.."
            matInput
            [matAutocomplete]="course"
            style="min-width: 290px"
            [formControl]="myCourse"
            (input)="courseDDL($event)"
          />
          <mat-autocomplete
            #course="matAutocomplete"
            (optionSelected)="changeCourseName()"
            [displayWith]="displayCourse.bind(this)"
          >
            <mat-option
              disabled
              selected
              value=""
              style="background-color: greenyellow"
            >
              choose course
            </mat-option>
            <mat-option *ngFor="let option of courseList" [value]="option">
              {{ option.name }}
            </mat-option>
          </mat-autocomplete>
        </div>
        <span
          *ngIf="myCourse.touched && myCourse.value == ''"
          class="text-danger error"
          >course required</span
        >
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="Contact">Date</label>
        </div>
        <div class="col-9">
          <input
            type="date"
            formControlName="date"
            class="form-control"
            id="date"
            placeholder="date"
          />
        </div>
      </div>
      <span
        *ngIf="myFormControl.date.touched && myFormControl.date.value == 0"
        class="text-danger error"
        >date required</span
      >
    </div>
    <br />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!myForm.valid"
      style="float: right"
    >
      Enroll
    </button>
  </form>
</div>
