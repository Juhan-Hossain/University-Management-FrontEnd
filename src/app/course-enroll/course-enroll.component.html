<div class="Container" style="margin: 100px">
  <h4 class="header">Enroll In a Course</h4>
  <br />
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">


    <br />
    <div>
      <div class="row">
        <div class="col-3">
          <label for="studentRegNo">Student Reg. No.</label>
        </div>
        <div class="col-5">
          <select
            type="text"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="studentRegNo"
            placeholder="Student reg. no."
            formControlName="studentRegNo"
            (change)="changeId(selectField.value)"
            #selectField
          >
            <option
              *ngFor="let student of studentList"
              [value]="student.registrationNumber"
            >
              {{ student.registrationNumber }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="name" for="Name">Name</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="Name"
            aria-describedby="NameHelp"
            placeholder="Enter name of student"
            readonly
          />
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="email" for="email">Email</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="email"
            class="form-control"
            id="Email"
            aria-describedby="NameHelp"
            placeholder="email of student"
            readonly
          />
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label id="department" for="Department">Department</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            formControlName="department"
            class="form-control"
            id="department"
            aria-describedby="departmentHelp"
            placeholder="department of student"
            readonly
          />
        </div>
      </div>
    </div>
    <br />
    <div>
      <div class="row">
        <div class="col-3">
          <label for="courseId">Select Course</label>
        </div>
        <div class="col-5">
          <select
            type="text"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="courseCode"
            placeholder="courseCode."
            formControlName="courseCode"

          >
            <option *ngFor="let course of courseList" [value]="course.code">
              {{ course.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="Contact">Date</label>
        </div>
        <div class="col-9">
          <input
            type="date"
            formControlName="date"
            class="form-control"
            id="date"
            placeholder="date"
          />
        </div>
      </div>
      <span
        *ngIf="myFormControl.date.touched && myFormControl.date.value == 0"
        class="text-danger error"
        >date required</span
      >
    </div>
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
      Save
    </button>
  </form>
</div>
